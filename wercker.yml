box: flenter/android@0.0.11-alpha
build:
  steps:
    - script:
        name: show info
        code: |
          export
          cat $HOME/.bashrc

    - script:
        name: run gradle
        code: |
          gradle -v
          gradle --refresh-dependencies --rerun-tasks --full-stacktrace build

    - script:
        name: show build result
        code: |
          ls -la Hello/build/apk
