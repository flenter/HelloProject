box: flenter/android
build:
  steps:
    - script:
        name: debug info
        code: |
          export
    - script:
        name: run gradle
        code: |
          gradle -v
          gradle --refresh-dependencies --rerun-tasks --full-stacktrace build
    - script:
        name: show build result
        code: |
          ls -la Hello/build/apk