box: pjvds/android@0.0.7
build:
  steps:
    - script:
        name: install gradle
        code: |
          cd /tmp
          wget http://services.gradle.org/distributions/gradle-1.7-bin.zip
          unzip gradle-1.7-bin.zip
          ln -s /tmp/gradle-1.7/bin/gradle /usr/local/bin/
          export GRADLE_HOME=/tmp/gradle-1.7
    - script:
        name: run gradle
        code: |
          gradle --help

