box: flenter/android
build:
  steps:
    - script:
        name: install gradle
        code: |
          cd /tmp
          wget http://services.gradle.org/distributions/gradle-1.7-bin.zip
          unzip gradle-1.7-bin.zip
          export GRADLE_HOME=/tmp/gradle-1.7
          export PATH=$PATH:$GRADLE_HOME/bin
          export
          ls -la ~/.android/avd/
          ls -la /pipeline/build/
    - script:
        name: add extra env variables
        code: |
          export ANDROID_HOME="/home/ubuntu/android-sdk-linux"
          export PATH="${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools"
          ls -la $ANDROID_HOME
          ls -la $ANDROID_HOME/extras
    - script:
        name: run gradle
        code: |
          gradle --full-stacktrace -q
